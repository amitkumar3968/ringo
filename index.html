<body id="index" class="comingsoon-page">

    <header id="mobileheader" class="navigation-bar-header light visible-xs"></header>
    <!-- Hero Section -->
    <section id="hero" class="light">
      <div class="container">
        <div class="home-bg">
          <div class="hero-content text-center ">
           <div class="container">
				<div class="row">
					<div class="col-md-12">
						<section id="sc-countdown" class=" text-center">
							<div class="container">
								<div class="wrapper">
									<h3>Ringo <span class="highlight">drops the beat</span> in</h3>
									<!--<div class="sub-title">time left until launching our awesome event</div>-->
									<div id="defaultCountdown"></div>
									<div class="row countdown">
										<div class="col-md-3 col-sm-3 col-xs-3">
											<div class="counter">
											  <div class="stat"><span class="value">{dnn}</span></div>
											  <div class="stat-info">days</div>
											</div>
										</div>
										<div class="col-md-3 col-sm-3 col-xs-3">
											<div class="counter">
											  <div class="stat"><span class="value">{hnn}</span></div>
											  <div class="stat-info">hours</div>
											</div>
										</div>
										<div class="col-md-3 col-sm-3 col-xs-3">
											<div class="counter">
											  <div class="stat"><span class="value">{mnn}</span></div>
											  <div class="stat-info">minutes</div>
											</div>
										</div>
										<div class="col-md-3 col-sm-3 col-xs-3">
											<div class="counter">
											  <div class="stat"><span class="value">{snn}</span></div>
											  <div class="stat-info">seconds</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
					<div class="col-md-12">
							<!-- Newsletter Section -->
							<section id="" class="light">
							  <div class="container notify">
								<article class="article-big animated hiding" data-animation="fadeInDown" data-delay="0">
								  <form class="form" action="https://impressive.ly/api/92c33b4c6a7af0f22a7d326ef8ccf906e31c81d9" method="post">
									<div class="form-group form-inline">
									  <input type="email" class="form-control required" id="NewsletterEmail" name="NewsletterEmail" placeholder="your@email.com" />
									  <input type="submit" class="btn btn-xs btn-default" value="Notify me" />
									</div>
								  </form>
								   <span class="h7">Get notified when we <span class="highlight">launch</span></span>
								  <br/>
								</article>
							  </div>
							</section>
							<!-- End Newsletter Section -->
					</div>
				</div>
			</div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero Section -->

	<script type="text/javascript">
	    // count down timer
		var futureDate = new Date();
		// count down 10 days from today
		//futureDate.setDate( futureDate.getDate() + 10 );
		// or set specific date in the future
		futureDate = new Date("June 6, 2014 11:00:00");
		$('.countdown').countdown({
			until       : futureDate,
			compact     : true,
			padZeroes   : true,
			layout      : $('.countdown').html()
		});
	</script>
