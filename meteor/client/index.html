<head>
    <title>Ringo on Meteor!</title>
</head>

<body>
    <div class="container">
        {{> toolbar}}<br/>
        <div id="connectionIndicator">
          <span class="disconnected">Disconnected</span>
        </div>
        <div class="video-wrapper">
            <div id="localVideoElement"></div>
        </div>
        <div class="video-wrapper">
            <div id="remoteVideoElement"></div>
        </div>

        <hr class="separator"/>
        {{> bottomPanel}}
        <hr class="separator"/>
        {{> main}}
    </div>
</body>

<template name="toolbar">
    <div data-toggle="buttons" class="btn-group">
        <label id="signalTool" class="btn btn-primary amy">
            <input type="radio">Amy
        </label>
        <label id="drawTool" class="btn btn-primary bob">
            <input type="radio">Bob
        </label>
    </div>
    <button class="btn btn-default connect"></button>
    <button class="btn btn-default disconnect"></button>

    <button class="btn btn-default reset">Reset</button>

    <button class="btn btn-default draw">Draw</button>
</template>

<template name="bottomPanel" class="bottomPanel">
    <div id="mirrorContainer" class="landscape">
        <canvas id="drawCanvas">
        </canvas>
    </div>
    <div class="toolbar">
        <div class="btn-group-vertical" data-toggle="buttons">
            <label id="signalTool" class="btn btn-primary">
                <input type="radio"/>
                <i class="glyphicon glyphicon-record"></i>
            </label>
            <label id="drawTool" class="btn btn-primary">
                <input type="radio"/>
                <i class="glyphicon glyphicon-pencil"></i>
            </label>
        </div>
        <br/>
        <br/>
        <label id="clearTool" class="btn btn-primary">
            <i class="glyphicon glyphicon-remove"></i>
        </label>
    </div>
</template>

<template name="main">
    <h1>Users in the Lobby:</h1>
    <ul>
    {{#each lobby}}
        <li>{{username}}</li>
    {{/each}}
    </ul>

    <h1>Ongoing chats:</h1>
    {{#each chats}}
        {{> chat}}
    {{/each}}
</template>

<template name="chat">
    <h1>A Chat</h1>
    The Participants:
    <ul>
        {{#each participants}}
            <li>{{username}}</li>
        {{/each}}
    </ul>
</template>
