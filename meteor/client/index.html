<head>
    <title>Ringo on Meteor!</title>
</head>

<body>
    <div class="container">
        {{> debugTools}}<br/>
        <div id="connectionIndicator">
          <span class="disconnected">Disconnected</span>
        </div>
        <div class="video-wrapper">
            <div id="localVideoElement"></div>
        </div>
        <div class="video-wrapper">
            <div id="remoteVideoElement"></div>
        </div>

        <hr class="separator"/>
        <div class="bottomPanel">
            {{> device}}
            {{> toolbar}}
        </div>
        <hr class="separator"/>
        {{> main}}
    </div>
</body>

<template name="debugTools">
    <div data-toggle="buttons" class="btn-group">
        <label class="btn btn-primary amy">
            <input type="radio">Amy
        </label>
        <label class="btn btn-primary bob">
            <input type="radio">Bob
        </label>
    </div>
    <button class="btn btn-default connect"></button>
    <button class="btn btn-default disconnect"></button>
    <button class="btn btn-default reset">Reset</button>
</template>

<template name="device">
    <div id="mirrorContainer" class="landscape">
        <img src="/img/screenshot.jpg"/>
        <canvas id="drawCanvas">
        </canvas>
    </div>
</template>

<template name="toolbar" class="toolbar">
    <div class="btn-group-vertical" data-toggle="buttons">
        <label id="signalTool" class="btn btn-primary">
            <input type="radio"/>
            <i class="glyphicon glyphicon-record"></i>
        </label>
        <label id="drawTool" class="btn btn-primary">
            <input type="radio"/>
            <i class="glyphicon glyphicon-pencil"></i>
        </label>
    </div>
    <br/>
    <br/>
    <label id="clearTool" class="btn btn-primary">
        <i class="glyphicon glyphicon-remove"></i>
    </label>
</template>

<template name="main">
    <h1>Users in the Lobby:</h1>
    <ul>
    {{#each lobby}}
        <li>{{username}}</li>
    {{/each}}
    </ul>

    <h1>Ongoing chats:</h1>
    {{#each chats}}
        {{> chat}}
    {{/each}}
</template>

<template name="chat">
    <h1>A Chat</h1>
    The Participants:
    <ul>
        {{#each participants}}
            <li>{{username}}</li>
        {{/each}}
    </ul>
</template>
